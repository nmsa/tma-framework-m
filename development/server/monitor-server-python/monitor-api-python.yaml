apiVersion: v1
kind: Service
metadata:
  name: monitor-server
  labels:
    app: monitor-server
spec:
  ports:
  - port: 5000
  clusterIP: None
  selector:
    app: monitor-server
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: monitor-server
spec:
  selector:
    matchLabels:
      app: monitor-server-python # has to match .spec.template.metadata.labels
  serviceName: "monitor-server"
  template:
    metadata:
      labels:
        app: monitor-server # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: monitor-server
        image: tma-monitor/server-python:0.1
        ports:
        - containerPort: 5000
