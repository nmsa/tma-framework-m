apiVersion: v1
kind: Service
metadata:
  name: flume
  labels:
    app: flume
spec:
  ports:
  - port: 9100
    name: metrics
  clusterIP: None
  selector:
    app: flume
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: flume
spec:
  selector:
    matchLabels:
      app: flume
  serviceName: "flume"
  template:
    metadata:
      labels:
        app: flume
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: flume
        image: flume:0.1
        tty: true
        volumeMounts:
        - name: testing-mode
          mountPath: /testingmode
        ports:
        - containerPort: 9100
          name: metrics
      volumes:
        - name: testing-mode
          hostPath:
            path: /home/kubernetes/Desktop/testingmode
             
     
